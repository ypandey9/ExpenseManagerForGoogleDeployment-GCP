<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
<title>Add Category</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<p class="text-center mt-10 pt-5 fs-1" >Add Category</p>
	<div class="card">
	<div class="card-body">
	
	<form th:action="@{/categories/add}" method="post" th:object="${newCategory}">
	<div class="mb-2">
		<label for="name" class="form-label">Name</label>
		<input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter category name" required><br>
		<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
	</div>
	</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
