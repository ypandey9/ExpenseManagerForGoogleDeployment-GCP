<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
<title>Add Expense</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
		
	<div class="container">
	<p class="text-center mt-10 pt-5 fs-1" >Add Expense</p>
	<div class="card">
	<div class="card-body">
	<form th:action="@{/expenses/add}" method="post" th:object="${newExpense}">
	
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Enter Description" required>
  </div>
  
  <div class="mb-3">
    <label for="amount" class="form-label">Amount</label>
    <input type="number" class="form-control" id="amount" th:field="*{amount}" placeholder="enter amount" required>
  </div>
  
    <div class="mb-3">
    <label for="date" class="form-label">Date</label>
    <input type="date" class="form-control" id="date" th:field="*{date}" placeholder="select date" required>
  </div>
  
    <div class="mb-3">
    <label for="category" class="form-label">Category</label>
    <select th:field="*{category}" id="category" class="form-select" required>
		<option value="" selected="selected">Select Category</option>
			<option th:each="category:${categories}" th:value="${category.id}" 
			th:text="${category.name}">
			</option>
		</select>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
	</div>
	</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
