<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category Wise Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<br>
    <h1>Category Wise Total Expenses</h1>
    <br>
    <div class="container">
    <table class="table" >
        <thead>
            <tr>
                <th scope="col">Category</th>
                <th scope="col">Total Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${categoryWiseData}">
                <td scope="row" th:text="${item.categoryName}"></td>
                <td th:text="${item.totalAmount}"></td>
            </tr>
        </tbody>
    </table>
    
    <br>
    <br>
    <br>
    <b>Grand Total : <span th:text="${grandTotal}"></span></b>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
