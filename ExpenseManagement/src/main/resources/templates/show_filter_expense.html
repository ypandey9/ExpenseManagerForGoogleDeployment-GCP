<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
<title>Expenses</title>
<style>
form {
display:inline;
}
</style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	<h1>Expenses</h1>
	<div class="container">
	<table class="table">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Description</th>
				<th scope="col">Amount</th>
				<th scope="col">Date</th>
				<th scope="col">Category</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="expense:${expenses}">
				<td scope="row" th:text="${expense.id}">1</td>
				<td th:text="${expense.description}">tea leaf</td>
				<td th:text="${expense.amount}">100</td>
				<td th:text="${expense.date}">28/08/2024</td>
				<td th:text="${expense.category.name}">1</td>
			</tr>
		</tbody>
	</table>
	
	<form th:action="@{/expenses/export-excel}" method="get">
	<input type="hidden" name="startDate" th:value="${startDate}">
	<input type="hidden" name="endDate" th:value="${endDate}">
	<button type="submit" class="btn btn-primary">Export To Excel</button>
	</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
